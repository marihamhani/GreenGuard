
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="GreenGuard.png" alt="BetterGuard.AI">
        </div>
     
    </div>

    <div class="main-content">
        <h1>Welcome to GreenGuard Dashboard</h1>

        <!-- Weather Section -->
        <div id="weather" class="weather-block">Loading weather...</div>

        <!-- Carbon Footprint Card -->
        <div class="footprint-card">
            <h3>My Footprint</h3>
            <p class="footprint-value">17.4 <span>ton CO₂/year</span></p>
            <p class="change">+5% since last month</p>
            <div class="months">
                <span>Jan</span> <span>Feb</span> <span>Mar</span> <span>Apr</span>
            </div>
        </div>
    </div>
<body>

    <div id="weather">Loading weather...</div>

    <script>
        const apiKey = "22f3c8dc1c36836f0389e58a9e07b3fb";
        const city = "Tbilisi";

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=Tbilisi&appid=22f3c8dc1c36836f0389e58a9e07b3fb&units=metric`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const temperature = data.main.temp;
                const condition = data.weather[0].main;
                document.getElementById("weather").innerText = `${temperature}°C | ${condition} | ${city}`;
            })
            .catch(error => {
                console.error(error);
                document.getElementById("weather").innerText = "Weather information unavailable.";
            });
    </script>
